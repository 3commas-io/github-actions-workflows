name: Prepare Environment

on:
  workflow_call:
    inputs:
      image_repository:
        description: 'Base image repository path (e.g., 3commas/go-helloworld)'
        required: true
        type: string
      build_dependencies:
        description: 'Whether to build a dependencies image'
        required: false
        type: boolean
        default: false
      dependencies_dockerfile:
        description: 'Path to dependencies Dockerfile'
        required: false
        type: string
        default: './Dockerfile.dependencies'
    outputs:
      version:
        description: 'Extracted version (branch-sha or tag)'
        value: ${{ jobs.prepare.outputs.version }}
      registry:
        description: 'Nexus registry URL'
        value: ${{ jobs.prepare.outputs.registry }}
      proxy_url:
        description: 'Proxy URL for build'
        value: ${{ jobs.prepare.outputs.proxy_url }}
      docker_mirror:
        description: 'Docker mirror URL'
        value: ${{ jobs.prepare.outputs.docker_mirror }}
      image_tag:
        description: 'Full dependencies image tag (only if build_dependencies=true)'
        value: ${{ jobs.prepare.outputs.image_tag }}

jobs:
  prepare:
    name: Prepare environment
    runs-on: ${{ startsWith(github.ref, 'refs/tags/v') && 'sb-production-huge-arm-arc' || 'sb-staging-huge-arm-arc' }}
    environment: ${{ startsWith(github.ref, 'refs/tags/v') && 'production' || 'staging' }}
    outputs:
      version: ${{ steps.extract-version.outputs.version }}
      registry: ${{ steps.extract-version.outputs.registry }}
      proxy_url: ${{ steps.extract-version.outputs.proxy_url }}
      docker_mirror: ${{ steps.extract-version.outputs.docker_mirror }}
      image_tag: ${{ steps.set-image-tag.outputs.image_tag }}
    steps:
      - name: Checkout code
        if: inputs.build_dependencies
        uses: actions/checkout@v4

      - name: Extract version and set registry
        id: extract-version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # Extract tag name without 'refs/tags/' prefix (keep 'v' prefix)
            VERSION=${GITHUB_REF#refs/tags/}
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "registry=nexus-docker-hosted.prd.3csb.com" >> $GITHUB_OUTPUT
            echo "proxy_url=squid.prd.3csb.com:3128" >> $GITHUB_OUTPUT
            echo "docker_mirror=nexus-docker.prd.3csb.com" >> $GITHUB_OUTPUT
            echo "Using production environment"
            echo "Version: ${VERSION}"
            echo "Registry: nexus-docker-hosted.prd.3csb.com"
          else
            # Use branch-sha format for non-release builds
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            BRANCH_NAME=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
            VERSION="${BRANCH_NAME}-${SHORT_SHA}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "registry=nexus-docker-hosted.stg.3csb.com" >> $GITHUB_OUTPUT
            echo "proxy_url=squid.stg.3csb.com:3128" >> $GITHUB_OUTPUT
            echo "docker_mirror=nexus-docker.stg.3csb.com" >> $GITHUB_OUTPUT
            echo "Using staging environment"
            echo "Version: ${VERSION}"
            echo "Registry: nexus-docker-hosted.stg.3csb.com"
          fi

      - name: Login to Nexus registry
        if: inputs.build_dependencies
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.extract-version.outputs.registry }}
          username: ${{ secrets.NEXUS_USERNAME }}
          password: ${{ secrets.NEXUS_PASSWORD }}

      - name: Set up Docker Buildx
        if: inputs.build_dependencies
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-config-inline: |
            [registry."docker.io"]
              mirrors = ["${{ steps.extract-version.outputs.docker_mirror }}"]
          driver-opts: |
            env.http_proxy=http://${{ steps.extract-version.outputs.proxy_url }}
            env.https_proxy=http://${{ steps.extract-version.outputs.proxy_url }}
            "env.no_proxy=localhost,127.0.0.1,169.254.169.254,.3csb.com"

      - name: Extract metadata for dependencies
        if: inputs.build_dependencies
        id: meta-deps
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.extract-version.outputs.registry }}/${{ inputs.image_repository }}/dependencies
          tags: |
            type=raw,value=${{ steps.extract-version.outputs.version }}
            type=raw,value=latest

      - name: Build and push dependencies image
        if: inputs.build_dependencies
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ inputs.dependencies_dockerfile }}
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta-deps.outputs.tags }}
          labels: ${{ steps.meta-deps.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            http_proxy=http://${{ steps.extract-version.outputs.proxy_url }}
            https_proxy=http://${{ steps.extract-version.outputs.proxy_url }}
            no_proxy=localhost,127.0.0.1,169.254.169.254,.3csb.com

      - name: Set image tag output
        if: inputs.build_dependencies
        id: set-image-tag
        run: |
          IMAGE_TAG=$(echo "${{ steps.meta-deps.outputs.tags }}" | head -n1)
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
