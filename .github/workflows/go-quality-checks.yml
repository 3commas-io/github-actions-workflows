name: Go Quality Checks

on:
  workflow_call:
    inputs:
      runner:
        description: 'Runner to use for all jobs'
        required: false
        type: string
        default: 'sb-staging-huge-arm-arc'
      run_vet:
        description: 'Run go vet'
        required: false
        type: boolean
        default: true
      run_gosec:
        description: 'Run gosec security scanner'
        required: false
        type: boolean
        default: true
      gosec_exclude:
        description: 'Gosec exclusions (e.g., "G104,G706,G117")'
        required: false
        type: string
        default: 'G117'
      gosec_exclude_dirs:
        description: 'Gosec directories to exclude (e.g., "_reference,apps/storage")'
        required: false
        type: string
        default: '_reference'
      gosec_concurrency:
        description: 'Gosec concurrency level'
        required: false
        type: number
        default: 4
      run_lint:
        description: 'Run golangci-lint'
        required: false
        type: boolean
        default: true
      lint_timeout:
        description: 'golangci-lint timeout (e.g., "5m")'
        required: false
        type: string
        default: '5m'
      lint_build_tags:
        description: 'Build tags for linter (e.g., "integration,system")'
        required: false
        type: string
        default: ''
      lint_config:
        description: 'Path to golangci-lint config file'
        required: false
        type: string
        default: '.golangci.yml'

jobs:
  vet:
    if: inputs.run_vet
    name: Vet
    runs-on: ${{ inputs.runner }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Configure private Go modules
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global url."https://${GH_TOKEN}@github.com/3commas-io/".insteadOf "https://github.com/3commas-io/"
          go env -w GOPRIVATE=github.com/3commas-io/*

      - name: Run vet
        run: go vet ./...

  gosec:
    if: inputs.run_gosec
    name: Gosec
    runs-on: ${{ inputs.runner }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Configure private Go modules
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global url."https://${GH_TOKEN}@github.com/3commas-io/".insteadOf "https://github.com/3commas-io/"
          go env -w GOPRIVATE=github.com/3commas-io/*

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run gosec
        env:
          CGO_ENABLED: "1"
        run: |
          GOSEC_CMD="gosec"

          if [ -n "${{ inputs.gosec_exclude }}" ]; then
            GOSEC_CMD="$GOSEC_CMD -exclude=${{ inputs.gosec_exclude }}"
          fi

          if [ -n "${{ inputs.gosec_exclude_dirs }}" ]; then
            IFS=',' read -ra DIRS <<< "${{ inputs.gosec_exclude_dirs }}"
            for dir in "${DIRS[@]}"; do
              GOSEC_CMD="$GOSEC_CMD -exclude-dir=${dir}"
            done
          fi

          GOSEC_CMD="$GOSEC_CMD -concurrency ${{ inputs.gosec_concurrency }} ./..."

          echo "Running: $GOSEC_CMD"
          eval $GOSEC_CMD

  lint:
    if: inputs.run_lint
    name: Lint
    runs-on: ${{ inputs.runner }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Configure private Go modules
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global url."https://${GH_TOKEN}@github.com/3commas-io/".insteadOf "https://github.com/3commas-io/"
          go env -w GOPRIVATE=github.com/3commas-io/*

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: -v -c ${{ inputs.lint_config }} ${{ inputs.lint_build_tags && format('--build-tags={0}', inputs.lint_build_tags) || '' }} --timeout ${{ inputs.lint_timeout }}
